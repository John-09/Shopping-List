<!DOCTYPE html>
<html>
<head>
    <title>Javascript+DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Shopping list</h1>
    <p id="first">Get it done today</p>
    <input id="userinput" type="text" placeholder="Enter the items">
    <button id="Enter">Enter</button>
    <ul>
        <div class="wrapper">
            <li class="listclass" random="23">Notebook</li>
            <button class="delclass">Del</button>
        </div>
        <div class="wrapper">
            <li class="listclass">jello</li>
            <button class="delclass">Del</button>
        </div>
        <div class="wrapper">
            <li class="listclass">Spinach</li>
            <button class="delclass">Del</button>
        </div>
        <div class="wrapper">
            <li class="listclass">Rice</li>
            <button class="delclass">Del</button>
        </div>
        <div class="wrapper">
            <li class="listclass">Birthday</li>
            <button class="delclass">Del</button>
        </div>
        <div class="wrapper">
            <li class="listclass">Candles</li>
            <button class="delclass">Del</button>
        </div>
    </ul>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
